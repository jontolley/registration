<camp-loading [busy]="busy"></camp-loading>

<div class="container" *ngIf="!busy">

  <div class="col-12 pt-4">
    <div class="alert alert-success" role="alert" *ngIf="errorMessage">
      <h4 class="alert-heading">Error</h4>
      <hr>
      <p class="mb-0">{{errorMessage}}</p>
    </div>
  </div>

  <h1>assign works!</h1>
  <div class="col-12">
    <pre>{{assignments | json}}</pre>
    <pre>{{groups | json}}</pre>
  </div>
</div>
