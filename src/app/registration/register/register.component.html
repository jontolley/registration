<camp-error-header [message]="errorMessage"></camp-error-header>
<camp-loading [busy]="busy"></camp-loading>

<camp-page-header title="Register Attendees" *ngIf="!busy"></camp-page-header>

<div class="container fixed-height" *ngIf="!busy">
  <div class="row">

    <div class="col-12 mt-3">
      <a [routerLink]="['assign']" class="btn btn-outline-success">Add Wards</a>
    </div>

    <div class="col-xs-12 col-md-3 mt-3">
      <div class="select-list mb-3" *ngIf="assignments.subgroups?.length>1">
        <div class="select-list-header">Wards</div>
        <div class="select-list-body">
          <div *ngIf="busy">
            <ul>
              <li>Loading...</li>
            </ul>
          </div>
          <ul *ngIf="assignments.subgroups?.length>0">
            <li *ngFor="let subgroup of assignments.subgroups" [class.selected]="selectedSubgroup?.id === subgroup.id && assignments.subgroups.length>1"
              class="selectable-list-item" (click)="subgroupSelected(subgroup)">{{subgroup.name}}</li>
          </ul>
          <ul *ngIf="assignments.subgroups?.length===0">
            <li>No Wards Found</li>
          </ul>
        </div>
      </div>

      <div class="select-list">
        <div class="select-list-header">{{selectedSubgroup.name}}
          <small *ngIf="!loadingAttendees">({{attendees.length}})</small>
        </div>
        <div class="select-list-body">
          <div *ngIf="loadingAttendees">
            <ul>
              <li>Loading...</li>
            </ul>
          </div>
          <div *ngIf="!loadingAttendees">
            <ul>
              <li>
                <button class="btn btn-primary" (click)="addAttendee()">
                  <i class="fa fa-plus"></i> Add Attendee</button>
              </li>
            </ul>
            <ul class="attendee-list">
              <li *ngFor="let attendee of attendees" [class.selected]="selectedAttendee?.id === attendee.id" class="selectable-list-item"
                (click)="attendeeSelected(attendee)">
                <div class="row">
                  <div class="col-md-auto">
                    {{attendee.firstName}} {{attendee.lastName}}
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-9 mt-3" *ngIf="selectedAttendeeInListOfAttendees()">
      <camp-loading [busy]="loadingAttendee"></camp-loading>
      <div *ngIf="!loadingAttendee">
        <camp-attendee-form [groupId]="selectedSubgroup.groupId" [subgroupId]="selectedSubgroup.id" [attendees]="attendees" [attendee]="selectedAttendee"></camp-attendee-form>
      </div>
    </div>

  </div>
</div>
