<div class="container">
  <div *ngIf="busy">
    Loading...
  </div>
  <div class="panel panel-default profile-area" *ngIf="!busy">
    <div class="panel-heading">
      <h3>Profile</h3>
    </div>
    <div class="panel-body">
      <img src="{{profile?.pictureUrl}}" class="avatar" alt="avatar">
      <div>
        <label>
          <i class="glyphicon glyphicon-user"></i> Nickname</label>
        <h3 class="nickname">{{ profile?.nickname }}</h3>
      </div>
      <div>
        <label>
          <i class="glyphicon glyphicon-envelope"></i> Email</label>
        <h3 class="email">{{ profile?.email }}</h3>
      </div>
      <pre class="full-profile">{{ profile | json }}</pre>
    </div>
  </div>
</div>
