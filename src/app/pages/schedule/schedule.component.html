<camp-page-header title="Schedule" subTitle="Times are subject to change"></camp-page-header>
<div class="container">
  <div class="mt-3 schedule col-lg-10 mx-auto">
  <div class="row">
    <h2 class="header mx-auto">August 6 - 11, 2018</h2>
  </div>
  <ul class="nav my-3 justify-content-center" role="tablist">
    <li class="nav-item m-lg-3 m-1 col-xs-12 col-md-auto" *ngFor="let day of encampmentDays; let isFirst = first">
      <a class="nav-link" [class.active]="isFirst" id="{{day.id}}-tab" data-toggle="tab" href="#{{day.id}}" role="tab">{{day.title}}</a>
    </li>
  </ul>
  <div class="tab-content">
    <div *ngFor="let day of encampmentDays; let isFirst = first" class="tab-pane fade" [class.active]="isFirst" [class.show]="isFirst" id="{{day.id}}" role="tabpanel">
      <camp-schedule-day [schedule]="day"></camp-schedule-day>
    </div>
  </div>
</div>
</div>
