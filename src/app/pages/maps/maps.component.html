<camp-page-header title="Maps"></camp-page-header>

<div class="container">
  <div class="row">
    <div class="col-md-12 mt-3">
      <h1>Google Map</h1>
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" mapTypeId="hybrid">
        <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng" [label]="marker.label">
          <agm-info-window>
            <div>{{marker.description}}</div>
          </agm-info-window>
        </agm-marker>
      </agm-map>
    </div>

    <div class="col-md-12 mt-3">
      <h1>Camp Sunrise Map</h1>
      <h3>Arrival and Departure Routing <small class="sub-text"><a href="assets/CampSunrise_2018.pdf" target="_blank">(pdf)</a></small></h3>
      <img id="campsite-image" src="assets/routing.png" alt="Routing">
    </div>

    <div class="col-md-12 mt-3">
      <h1>Bus Route</h1>
      <img id="campsite-image" src="assets/BusRoute2018.png" alt="Bus Route">
      <div><a href="assets/BusRoute2018.pdf" target="_blank">Download Bus Route</a></div>
    </div>

    <div class="col-md-12 mt-3">
      <h1>Merit Badge Midway</h1>
      <img id="campsite-image" src="assets/MeritBadgeMidway.png" alt="Midway">
    </div>

    <div class="col-md-12 mt-3">
      <h1>Camp Map</h1>
      <img id="campsite-image" src="assets/campsites.png" alt="Camps">
    </div>

  </div>
</div>
